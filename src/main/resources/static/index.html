<html>
<head>
    <title>My Ecommerce</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-light">My e-commerce</a>
                <form class="d-flex">
                    <div class="offer">
                        <span class="badge rounded-pill bg-warning">
                            Total: <span class="offer__total">0 PLN</span>
                        </span>
                        <span class="badge rounded-pill bg-warning">
                            Items count: <span class="offer__items-count">0</span>
                        </span>
                    </div>
                    <button id="checkout" class="btn btn-outline-light">CHECKOUT</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <ul id="products" class="products__list"></ul>
    </main>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
